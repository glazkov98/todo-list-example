<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TodoList Project</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container pt-4" id="app">
        <form class="todo-form row g-3">
            <div class="col-auto">
                <input type="text" class="todo-form-input form-control" placeholder="Add todo">
            </div>
            <div class="col-auto">
                <button type="submit" class="todo-form-btn-submit btn btn-primary">Add</button>
            </div>
        </form>
        <ul class="todo-list-items mt-4 list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="assets/js/create-store.js" defer></script>
    <script src="assets/js/storage.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
